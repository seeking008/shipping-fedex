{% extends "app/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Shipping Information</h2>
    <form method="post" novalidate class="pb-5">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }}
          {{ field }}
          <div class="text-danger">{{ field.errors }}</div>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Submit Shipping Info</button>
    </form>
</div>
{% endblock content %}
